<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link href="../CSS/style.css" rel="stylesheet" type="text/css">
        <title>Tip Boi</title>
    </head>
    
    <body>
        <div class="container">
            <nav class="site-nav">
                <h2 class="nav-header">Tip Boi</h2>
            </nav>
            <section class ="intro">
                <h1 class="intro-title">Welcome to Tip Boi</h1>
                <h3 class="intro-subtitle"> Tip Boi is simply going to request you to input your bills total and what percentage of the bill you would like to tip.</h3>
                <button type="submit" id="introBtn">Let's begin</button>
            </section>
            
            <section id="inputs">
                <label class="bill-total" for="bill">Bill Total</label>
                <input type='number' class="bill" name="bill" id="bill" placeholder="$">
                <label class="tip-percent" for="tip">Tip Percent</label>
                <input type="number" class="tip" name="tip" id="tip" placeholder="%">
                <button type="submit" id="tipBtn" class="tip-button">Calculate</button>
            </section>

            <section id="total">
                <h1 id="tipAmount"></h1>
                <button id="totalBtn">New tip</button>
            </section>
        </div>
        <footer class="foot">
            <h3 id="footerTxt">&copy; 2021 Dominyk McNamara</h3>
        </footer>
        <script src="../JS/app.js" type="text/javascript"></script>
    </body>
</html>
